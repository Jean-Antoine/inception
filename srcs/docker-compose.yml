services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    env_file: ".env"
    secrets:
      - db_pwd
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    volumes:
      - wp:/var/www/wordpress
    networks:
      - inception
    env_file: ".env"
    ports:
      - "443:443"
    depends_on:
      - wordpress
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/wordpress
    networks:
      - inception
    env_file: ".env"
    secrets:
      - db_pwd
    depends_on:
      - mariadb

networks:
  inception:
    name: inception

secrets:
  db_pwd:
    file: ../secrets/db_pwd.txt

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      device: /home/jeada-si/data/db
      o : bind
      type : none
  wp:
    name: wp
    driver: local
    driver_opts:
      device: /home/jeada-si/data/wp
      o : bind
      type : none